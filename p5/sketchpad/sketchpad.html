<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <title>Sketchpad</title>
</head>

<body>
  <h1>Sketchpad</h1>
  <div class="sketchpad">
    <div class="canvas">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.js"></script>
      <script src="sketch.js"></script>
    </div>
    <div class="instructions">
      <div class="instruction-block">
        <h3 class="insturctions-header">Change Colour:</h5>
          <p class="instruction-text">
            R - Red<br>
            B - Blue<br>
            G - Green<br>
          </p>
      </div>
      <div class="instruction-block">
        <h3 class="insturctions-header">Change Shape:</h3>
        <p class="instruction-text">
          E - Circle<br>
          S - Square<br>
          T - Triangle
        </p>
      </div>
      <div class="instruction-block">
          <h3 class="insturctions-header">Change Size:</h3>
          <p class="instruction-text">
            L - Up<br>
            K - Down
          </p>
      </div>
      <div class="instruction-block">
          <h3 class="insturctions-header">Rubber:</h3>
          <p class="instruction-text">
            O - Enable<br>
            I - Disable
          </p>
      </div>
    </div>
  </div>
</body>

</html>
